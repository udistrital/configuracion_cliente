<div class="jumbotron">

        <div class="panel panel-success panel-body">
            <!--Titulo-->
            <h1 class="panel-title page-header text-center">Registrar perfil</h1><br><br>
            <div class="container">
              <form class="form-horizontal" name="crearPerfil">

                <!--Campo para el nombre del Perfil-->

                <div class="col-md-12 row line">
                  <div class="col-sm-2">
                    <label><h5><strong>Nombre:</strong><h5></label>
                    </div>
                    <div class="col-sm-10">
                      <input  class="form-control" ng-model="perfil.nombre" placeholder="Ingrese el nombre del perfil" required/>

                  </div>
                </div>

                <!--Campo que permite seleccionar el permiso que tiene el perfil-->
                  <div class="col-md-12 row line">
                  <div class="col-sm-2">
                    <label><h5><strong>Permiso:</strong><h5></label>
                    </div>
                    <div class="col-sm-10">
                      <select  class="form-control" ng-model="perfil.permiso" required>
                          <option value="">--Elija el permiso que tendrá el perfil sobre la aplicación--</option>
                          <option value="Administrador">Administrador</OPTION>
                          <option value="Lectura">Lectura</OPTION>
                      </select>
                    </div>
                  </div>

                <!--Seleccionar APP relacionada al perfil-->
                <div class="col-md-12 row line">
                  <div class="col-sm-2">
                    <label><h5><strong>Aplicaci&oacute;n:</strong><h5></label>
                  </div>
                  <div class="col-sm-10">

                      <select class="form-control"  ng-model="aplicacion" ng-click="visualizar()" ng-options="option.Nombre for option in aplicaciones" required>
                        <option value="">--Elija la aplicaci&oacute;n a la cúal pertenecerá el perfil--</option>
                      </select>

                  </div>
                </div>

                <!--Seleccionar menús relacionados con la aplicación-->
                <div class="col-md-12 row line">
                  <div class="col-sm-2">
                    <label><h5><strong>Men&uacute;s:</strong><h5></label>
                  </div>
                  <div class="col-sm-10">
                      <!--Seleccionar menús relacionados con la aplicación-->
                       <treecontrol class="tree-classic"
                         tree-model="dataForTheTree"
                         options="treeOptions"
                         on-selection="showSelected(node, selected, $parentNode)"
                         selected-node="node1"
                         selected-nodes="menu_x_perfil"
                         expanded-nodes="expandedNodes"
                         >

                         {{node.TipoOpcion}}: {{node.Nombre}}
                      </treecontrol>

                  </div>
                </div>


                  <br><div class="col-md-12 text-center row line">
                    <div class="col-sm-6">
                          <input type="submit" class="btn btn-lg btn-primary" value="Confirmar" ng-click="confirmar()">
                        </div>
                        <div class="col-sm-6">
                          <button class="btn btn-lg btn-danger" type="reset" ng-click="reset(crearPerfil)">Cancelar</button>
                        </div>
                      </div>
              </form>
            </div>
            </div>


<!--Pres que contienen los JSON para hacer pruebas
<pre>{{expandedNodes}}</pre>
<pre>{{menu_x_perfil}}</pre>-->
